<!doctype html>
<html lang="en">
<head>
 	<meta http-equiv="cache-control" content="no-cache" />
 	<meta http-equiv="pragma" content="no-cache" />
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<script type="text/javascript" src="js/index.js"></script>
 	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

 	<link href="assets/css/index.css" rel="stylesheet">
 	
 	<title>Get Vaccinated</title>
</head>
<body>
<div class="landingPage">
	<div class="intro" id="test">
		<h1>Get vaccinated</h1>
		<p id="short-description">as quickly as possible by filling in for cancelled appoitments or spare doses. Register now. Save lives.</p>
	</div>

	<div class="container">
		<div class="registration">
			<form id="registration">
				<h3>Registration</h3>
				<div id="register-intial">
					<div class="">
						<label class="">Email address</label>
						<input type="email" class="" aria-describedby="emailHelp">
						<div id="emailHelp" class="">We'll never share your email with anyone else.</div>
					</div>
					<div class="">
						<label class="">Password</label>
			    		<input type="password" class="" id="password">
					</div>
					<button onclick="nextDetails();">Next</button>
				</div>
				<div id="register-further">
					<div>
						<label class="">First name</label>
						<input type="text" id="first-name">
					</div>
					<div>
						<label class="">Last name</label>
						<input type="text" id="last-name">
					</div>
					<div>
						<label class="">Address</label>
						<input type="text" id="address">
					</div>
					<div>
						<label class="">Mobile</label>
						<input type="tel" id="mobile">
					</div>
					<div>
						<label class="">Birth date</label>
						<input type="date" id="birth-date">
					</div>
					<div class="capatcha">
						<p>Some capatcha here.</p>
					</div>
					<button type="submit">Register</button>
				</div>
			</form>
			<div class="to-register">
				<p>Already registered? Sign in here.</p>
			</div>
		</div>

		<div class="login">
			<form id="sign-in">
				<div>
					<label class="">Email address</label>
					<input type="email" class="">
				</div>
				<div class="">
						<label class="">Password</label>
			    		<input type="password" class="" id="password">
					</div>
					<button type="submit" class="">Log in</button>
			</form>
		</div>
	</div>

</div>
<div class="footer">
	<ul>
		<li>About Us</li>
		<li>Report an Issue</li>
		<li>Support Us</li>
		<li>Share</li>
	</ul>
</div>
</body>
</html>
